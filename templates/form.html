<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Recipe Tracker</title>
</head>
<body>
    <div class="container row">
        <div class="container column left" style="width:30%">
            <form method="post">
                <input type="text" name="search_item" class="form-control" value="Search for a recipe here"/>
                <input type="submit" class="btn btn-primary">
            </form>
            <table style="width:100%" class="table table-hover table-dark shadow-lg p-3 mb-5">
                {% for item in result %}
                    <tr>
                        <td><img src={{item["image"]}} alt={{item["name"]}} class="rounded" width="50" height="50"></td>
                        <td>{{item["name"]}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="container column right" style="width:70%">
            {{result[0]['name']}}
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
